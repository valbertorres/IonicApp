<ion-header>

  <ion-navbar>
    <ion-title>Weather</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
 <ion-card>
  <ion-card-header>
    {{title}}
  </ion-card-header>
  <ion-card-content>
    {{body}}
  </ion-card-content>
</ion-card>
<ion-label color="primary" stacked>City</ion-label>
<ion-item>    <ion-input name="city" type="text"  [(ngModel)]="cidade"  (click)="limparCampo()" placeholder="Digite o nome da cidade..." ></ion-input>
  </ion-item>
<button ion-button color="secondary" (click)="getCity(cidade.value)">Buscar</button>

 
</ion-content>
